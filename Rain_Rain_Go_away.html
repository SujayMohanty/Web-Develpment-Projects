<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Rain</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        .time-display {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 4px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #audioToggle {
            position: fixed;
            top: 18px;
            right: 18px;
            z-index: 200;
            background: rgba(255,255,255,0.06);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }
        #audioToggle[aria-pressed="true"] {
            background: rgba(255,255,255,0.14);
        }

        #instructions {
            position: absolute;
            width: 100%;
            top: 50%;
            margin: auto;
            margin-top: 80px;
            font-family: 'Open Sans', sans-serif;
            color: #AAA;
            font-size: 1.1em;
            text-transform: uppercase;
            text-align: center;
            line-height: 130%;
            z-index: 10;
        }

        #bgr {
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #111, #222, #000);
        }

        #raftHolder {
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100px;
            height: 50px;
            overflow: hidden;
        }

        #raft {
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform: rotate(-5deg);
            animation-name: raftFloat;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }

        #raftBottom {
            position: absolute;
            margin: auto;
            top: 34px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 0px;
            height: 0px;
            border-bottom: 20px solid #555;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }

        #raftBottom::before {
            content: "";
            position: absolute;
            margin: auto;
            width: 0px;
            height: 0px;
            left: -40px;
            border-top: 20px solid #2A2A2A;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }

        #raftBottom::after {
            content: "";
            position: absolute;
            margin: auto;
            width: 0px;
            height: 0px;
            border-top: 20px solid #888;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }

        #raftTop {
            position: absolute;
            margin: auto;
            top: -7px;
            left: 20px;
            right: 0;
            bottom: 0;
            width: 0px;
            height: 0px;
            border-bottom: 20px solid #fff;
            border-right: 20px solid transparent;
        }

        #raftTop::before {
            content: "";
            position: absolute;
            margin: auto;
            width: 0px;
            height: 0px;
            left: -20px;
            border-bottom: 20px solid #333;
            border-left: 20px solid transparent;
        }

        #raftRipples {
            position: absolute;
            margin: auto;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 100px;
            width: 200px;
            height: 50px;
        }

        .raftRipple {
            position: absolute;
            margin: auto;
            width: 0px;
            height: 4px;
            border-radius: 2px;
            opacity: 0.1;
            background: #fff;
            animation-name: raftRippleMove;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .raftRipple:nth-child(1) {
            top: 30px;
            left: 120px;
            animation-delay: 1s;
        }

        .raftRipple:nth-child(2) {
            top: 24px;
            left: 120px;
            animation-delay: 1.5s;
        }

        #raftReflection {
            position: absolute;
            margin: auto;
            top: 90px;
            bottom: 0;
            right: 0;
            left: 10px;
            width: 100px;
            height: 50px;
        }

        .raftReflectionSegment {
            position: absolute;
            margin: auto;
            height: 4px;
            border-radius: 2px;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            animation-name: raftReflectionMove;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }

        .raftReflectionSegment:nth-child(1) {
            top: -30px;
            width: 35px;
            opacity: 0.1;
        }

        .raftReflectionSegment:nth-child(2) {
            top: -16px;
            width: 45px;
            animation-delay: 0.2s;
            opacity: 0.05;
        }

        .raftReflectionSegment:nth-child(3) {
            top: -2px;
            width: 60px;
            animation-delay: 0.4s;
            opacity: 0.02;
        }

        @keyframes raftReflectionMove {
            0% {
                transform: scale(1.2, 1) translate(5px);
            }
            100% {
                transform: scale(1, 1) translate(-10px);
            }
        }

        @keyframes raftRippleMove {
            0% {
                width: 0px;
            }
            70% {
                width: 50px;
            }
            100% {
                transform: translate(-100px);
                width: 0px;
                opacity: 0;
            }
        }

        @keyframes raftFloat {
            0% {
                transform: rotate(3deg) translate(10px, -2px);
            }
            100% {
                transform: rotate(-3deg) translate(-5px);
            }
        }

        #sploutch {
            position: absolute;
            width: 300px;
            height: 300px;
            animation-name: panSploutch;
            animation-duration: 6s;
        }

        @keyframes panSploutch {
            to {
                transform: translateX(-300px);
            }
        }

        .drop {
            position: absolute;
            background: #fff;
            width: 2px;
            height: 40px;
            opacity: 0;
            left: 150px;
            animation-name: fall;
            animation-duration: 0.2s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 0;
                height: 100px;
            }
            99% {
                opacity: 1;
            }
            100% {
                top: 150px;
                opacity: 0;
                height: 5px;
            }
        }

        #ripples {
            position: absolute;
            width: 300px;
            height: 300px;
            transform: rotateX(75deg);
        }

        .ripple {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            border-radius: 50%;
            border-style: solid;
            border-width: 6px;
            border-color: rgba(255, 255, 255, 0.2);
            animation-name: grow;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        .ripple:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 2s;
        }

        .ripple:nth-child(2) {
            animation-delay: 0.3s;
            animation-duration: 2s;
        }

        @keyframes grow {
            0% {
                width: 1px;
                height: 1px;
                opacity: 0;
                transform: translateY(20px);
            }
            25% {
                opacity: 0.5;
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                width: 250px;
                height: 250px;
                opacity: 0;
                transform: translateY(0px);
            }
        }

        .splash {
            position: absolute;
            margin: auto;
            width: 4px;
            height: 4px;
            border-radius: 2px;
            opacity: 0;
            background: #fff;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
            animation-duration: 1s;
        }

        .splash:nth-child(1) {
            animation-name: bounce1;
            animation-delay: 0.1s;
        }

        .splash:nth-child(2) {
            animation-name: bounce2;
            animation-delay: 0.2s;
        }

        .splash:nth-child(3) {
            animation-name: bounce3;
            animation-delay: 0.3s;
        }

        @keyframes bounce1 {
            0% {
                left: 150px;
                top: 150px;
                opacity: 0;
            }
            5% {
                opacity: 0.5;
            }
            50% {
                top: 120px;
            }
            100% {
                left: 180px;
                top: 150px;
                opacity: 0;
            }
        }

        @keyframes bounce2 {
            0% {
                left: 150px;
                top: 150px;
                opacity: 0;
            }
            5% {
                opacity: 0.5;
            }
            50% {
                top: 110px;
            }
            100% {
                left: 160px;
                top: 150px;
                opacity: 0;
            }
        }

        @keyframes bounce3 {
            0% {
                left: 150px;
                top: 150px;
                opacity: 0;
            }
            5% {
                opacity: 0.5;
            }
            50% {
                top: 130px;
            }
            100% {
                left: 195px;
                top: 150px;
                opacity: 0;
            }
        }

        #forest {
            position: absolute;
            margin: auto;
            width: 100%;
            height: 100%;
            left: 100vw;
            animation-name: panForest;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes panForest {
            to {
                transform: translateX(-300vw);
            }
        }

        .tree {
            position: absolute;
            background: #000;
            height: 120%;
        }

        .tree:nth-child(1) {
            width: 75px;
            transform: rotateZ(2deg);
            left: 150px;
        }

        .tree:nth-child(2) {
            width: 90px;
            transform: rotateZ(-3deg);
            left: 420px;
        }

        .tree:nth-child(3) {
            width: 65px;
            transform: rotateZ(4deg);
            left: 780px;
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 32px;
                top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>

    <!-- Audio element: uses the MP3 you uploaded alongside index.html (same folder) -->
    <audio id="bgAudio" src="rain-and-thunder-sfx-12820.mp3" loop preload="auto">
        Your browser does not support the audio element.
    </audio>

    <!-- Toggle button so the user can explicitly enable/disable sound (helps with autoplay policies) -->
    <button id="audioToggle" aria-pressed="false" title="Play / Pause ambient sound">ðŸ”Š Play Sound</button>

    <div id="bgr">
        <div id="lake">
            <div id="sploutch">
                <div class="drop"></div>
                <div id="ripples">
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                </div>
                <div id="splashes">
                    <div class="splash"></div>
                    <div class="splash"></div>
                    <div class="splash"></div>
                </div>
            </div>
        </div>
        <div id="raftHolder">
            <div id="raft">
                <div id="raftTop"></div>
                <div id="raftBottom"></div>
            </div>
        </div>
        <div id="raftRipples">
            <div class="raftRipple"></div>
            <div class="raftRipple"></div>
        </div>
        <div id="raftReflection">
            <div class="raftReflectionSegment"></div>
            <div class="raftReflectionSegment"></div>
            <div class="raftReflectionSegment"></div>
        </div>
        <div id="instructions">Click somewhere<br/>to add ripples</div>
        <div id="forest">
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
        </div>
    </div>

    <script>
        // Time display
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Lake ripple system
        var HEIGHT, WIDTH;
        var lake = document.getElementById("lake");
        var audio = document.getElementById('bgAudio');
        var audioToggle = document.getElementById('audioToggle');

        // set comfortable default volume (0.0 - 1.0)
        audio.volume = 0.6;

        window.addEventListener('resize', handleResize, false);
        handleResize();

        function handleResize() {
            HEIGHT = window.innerHeight;
            WIDTH = window.innerWidth;
        }

        // Try to play audio on first user interaction.
        // Many browsers block autoplay unless there's a user gesture â€” playing after click ensures it works.
        var audioStarted = false;
        function tryStartAudio() {
            if (audioStarted) return;
            audio.play().then(function() {
                audioStarted = true;
                audioToggle.setAttribute('aria-pressed', 'true');
                audioToggle.textContent = 'ðŸ”Š Pause Sound';
            }).catch(function(err) {
                // Autoplay blocked or other error â€” keep button available for manual play.
                console.warn('Audio play prevented:', err);
            });
        }

        // Toggle play / pause via the button
        audioToggle.addEventListener('click', function(e) {
            if (audio.paused) {
                audio.play().then(function() {
                    audioToggle.setAttribute('aria-pressed', 'true');
                    audioToggle.textContent = 'ðŸ”Š Pause Sound';
                }).catch(function(err) {
                    console.warn('Audio play failed:', err);
                });
            } else {
                audio.pause();
                audioToggle.setAttribute('aria-pressed', 'false');
                audioToggle.textContent = 'ðŸ”ˆ Play Sound';
            }
        });

        // Also respond to the main onmousedown used to create ripples
        window.onmousedown = function(event) {
            tryStartAudio();
            createRipples(event.pageX, event.pageY);
        };

        function createRipples(x, y) {
            var tx = x || Math.random() * WIDTH;
            var ty = y || (Math.random() + 0.5) * HEIGHT * 0.5;
            var spltch = document.getElementById("sploutch");
            var cln = spltch.cloneNode(true);
            cln.style.left = (tx - 150) + "px";
            cln.style.top = (ty - 150) + "px";
            lake.appendChild(cln);

            setTimeout(function() {
                try { lake.removeChild(cln); } catch (e) {}
            }, 4000);
        }

        // create some random ripples automatically to keep the scene alive
        setInterval(createRipples, 300);
    </script>
</body>
</html>
